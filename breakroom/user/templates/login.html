{% extends "base.html" %} {% load static %} {% block title %}로그인{% endblock title %} {% block extrahead %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
<script
  type="text/javascript"
  src="https://accounts.google.com/gsi/client"
  async></script>
  <!-- 구글 로그인을 위해 추가됨 -->
{% endblock extrahead %} {% block content %}
<main>
  <div class="login">
    <h1>로그인</h1>
    <form method="post">
      {% csrf_token %}
      <div class="login-inputs">
        <table>
          <tr>
            <td>
              <label for="username">아이디</label>
            </td>
            <td>
              <input type="text" name="username" id="username" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">비밀번호</label>
            </td>
            <td>
              <input type="password" name="password" id="password" required />
            </td>
          </tr>
        </table>
      </div>
      <div class="remember">
        {% csrf_token %}
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember">로그인 상태 유지</label>
      </div>
      <button type="submit" class="submit">로그인</button>
    </form>
    <div
      id="g_id_onload"
      data-client_id="427002656907-mbk9mqbgjb8dkldi6d0vqu82o9upnbm3.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="popup"
      data-login_uri="http://localhost:8000/auth-receiver"
      data-itp_support="true"
      class="google-login-button"></div>

    <div
      class="g_id_signin"
      data-type="standard"
      data-shape="pill"
      data-theme="outline"
      data-text="signin_with"
      data-size="large"
      data-logo_alignment="left"></div>
    <p class="signup-p">
      아직 멤버가 아니신가요?
      <a class="signup" href="{% url 'signup' %}">회원가입하기</a>
    </p>
  </div>
</main>
{% endblock content%}
